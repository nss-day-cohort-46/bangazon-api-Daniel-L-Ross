{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Favorited Sellers by User</h1>

 {% for user in favorited_sellers_list %}
        <h2>{{ user.customer_name }}</h2>
        <ul>
            {% for seller in user.sellers %}
            <li>
                Seller: {{ seller }} 
            </li>
            {% endfor %}
        </ul>
    {% endfor %}
  </body>
</html>
